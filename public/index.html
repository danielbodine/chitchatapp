<!DOCTYPE html>
<html>
	<head>
	  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <LINK href="design.css" rel="stylesheet" type="text/css">
    
    <head>
    <title>Socket.IO chat</title>
  </head>
  
  <body>
    <div id = "lobby">
      <h1>Multilingual Chat App</h1>
      <h2>Enter your name and choose a room:</h2>
      Username: <input type="text" id="user_name">
      <select id="lang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ru">Russian</option>
        <option value="es">Espanol</option>
        <option value="zh">Chinese</option>
      </select>
      <div id='room_buttons'>
        
      </div>
      </br>
      Create a new room:<input type="text" id="new_group_name"><button id='new_group_button'>Create</button><br />
    </div>
    <div id = "chat">
      <h1 id = "chat_header"></h1>
      <button id = 'back_button'>Back to Lobby</button>
      <ul id="messages"></ul>
      <br />
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    
  </body>
</html>
